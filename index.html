<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="dist/fontawesome-free-6.5.2-web/css/all.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/login.css">
</head>

<body class="bg-aesthetic">
    <main class="d-flex flex-nowrap justify-content-center align-items-center min-vh-100 min-vw-100 p-4">
        <div class="card login-panel">
            <div class="card-body">
                <div class="mb-2 d-flex justify-content-center">
                    <img src="assets/img/logo.png" alt="Logo">
                </div>
                <div class="my-2 mb-4 text-center">
                    <h5>Registration</h5>
                </div>
                <div class="my-2">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="name@example.com">
                </div>

                <div class="my-2">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Juan Tamad">
                </div>

                <div class="my-2">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control" id="address" placeholder="Brgy./City/Province">
                </div>

                <div class="my-2">
                    <label for="phone" class="form-label">Phone No.</label>
                    <input type="text" class="form-control" id="phone" placeholder="09123456789">
                </div>

                <div class="mt-4 d-grid">
                    <button class="btn btn-warning">Submit</button>
                </div>
            </div>

        </div>
    </main>

</body>
<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="dist/jquery/jquery-3.7.1.min.js"></script>

</html>
